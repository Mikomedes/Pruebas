<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Parejas</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: red;
            overflow: hidden;
        }

        .animated-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #42a5f5);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            z-index: -3;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 255, 0.2), rgba(0, 0, 255, 0.1));
            background-size: 200% 100%;
            animation: waves 5s linear infinite;
            z-index: -2;
        }

        @keyframes waves {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            z-index: 999;
            transition: transform 0.2s ease;
        }

        .floating-button:hover {
            transform: scale(1.05);
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="animated-gradient"></div>
    <div class="waves"></div>

    <div class="container">
        <h1>Juego de Parejas</h1>
        <p>Pulsa el logo para empezar</p>
        <center>
            <div id="game-board" class="game-board"></div>
            <div class="controls">
                <button id="start-game">
                    <img src="images/frontal.png" alt="GBUE">
                </button>
                <p id="attempts">Intentos: 0</p>
            </div>
        </center>
    </div>

    <a href="index.html" class="floating-button">Volver</a>

    <script src="script.js"></script>
</body>
</html>
