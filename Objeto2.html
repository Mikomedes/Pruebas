<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentra el Emoji</title>
  <style>
    :root {
      --bg-color: #fdf6e3;
      --text-color: #000;
      --cell-color: #eee;
      --cell-hover: #dcdcdc;
      --accent: #0077cc;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --cell-color: #333;
      --cell-hover: #444;
      --accent: #66aaff;
    }

    body {
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 0px;
      font-size: 6vw;
      text-align: center;
    }

    #gameContainer {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: nowrap;
      max-width: 1000px;
      width: 100%;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, minmax(50px, 1fr));
      grid-gap: 2px;
      justify-content: center;
      transition: opacity 0.8s ease;
    }

    .cell {
      font-size: 2em;
      cursor: pointer;
      background-color: var(--cell-color);
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.2s, transform 0.2s;
      text-align: center;
    }

    .cell:hover {
      background-color: var(--cell-hover);
    }

    #infoPanel {
      font-size: 1.2em;
      text-align: center;
      min-width: 200px;
    }

    .label {
      font-weight: bold;
      margin-top: 15px;
    }

    #giantEmoji {
      font-size: 4em;
      animation: zoomBlink 1s ease;
      color: gold;
      text-shadow: 0 0 10px orange;
      margin-bottom: 10px;
      display: inline-block;
    }

    .celebrate {
      animation: celebrateEffect 1s ease;
    }

    @keyframes zoomBlink {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; text-shadow: 0 0 20px gold; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes celebrateEffect {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-15deg) scale(1.2); }
      50% { transform: rotate(15deg) scale(1.4); }
      75% { transform: rotate(-10deg) scale(1.2); }
      100% { transform: rotate(0deg) scale(1); }
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #007700;
      text-align: center;
    }

    #celebrationAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,0,0.4), transparent);
      z-index: 999;
      pointer-events: none;
      display: none;
      animation: none;
    }

    @keyframes popFlash {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px transparent; }
      50% { transform: scale(1.07); box-shadow: 0 0 8px var(--accent); }
      100% { transform: scale(1); box-shadow: 0 0 0px transparent; }
    }

    #restartButton:hover {
      background-color: #005fa3;
    }

    #toggleDark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    @media screen and (max-width: 700px) {
      #gameContainer {
        flex-direction: column;
        align-items: center;
        flex-wrap: wrap;
      }

      #grid {
        grid-template-columns: repeat(5, minmax(40px, 1fr));
      }

      #infoPanel {
        margin-top: 5px;
        width: 100%;
        max-width: 300px;
      }

      #giantEmoji {
        font-size: 3em;
      }

      h1 {
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>
  <p>üéØ Encuentra el Emoji üéØ</p>
  <div id="gameContainer">
    <div id="grid"></div>
    <div id="infoPanel">
      <div id="giantEmoji">üçé</div>
      <div class="label">Puntos:</div>
      <div id="score">0</div>
      <div class="label">Puntuaci√≥n m√°s alta:</div>
      <div id="highScore">6</div>
      <div class="label">Errores restantes:</div>
      <div id="errors">3</div>
      <div class="label">Tiempo:</div>
      <div id="time">30s</div>
    </div>
  </div>
  <div id="message"></div>
  <button id="restartButton" onclick="initGame()">üîÑ Volver a jugar</button>
  <div id="celebrationAnimation"></div>
  <button id="toggleDark" onclick="toggleDarkMode()">üåô Modo Oscuro</button>
  <script>
    const emojis = ['üçé','üçå','üçá','üçâ','üçí','üçì','üçç','üçã','ü•ï','üåΩ','üçÖ','üçÜ','ü•¨','üßÑ','üßÖ','ü•î','ü•¶','üçà','üçê'];
    let targetEmoji = '';
    let score = 0;
    let highScore = 6;
    let errors = 3;
    let timeLeft = 30;
    let streak = 0;
    let timerId = null;

    const grid = document.getElementById('grid');
    const giantEmoji = document.getElementById('giantEmoji');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const errorDisplay = document.getElementById('errors');
    const timeDisplay = document.getElementById('time');
    const message = document.getElementById('message');
    const celebrationAnimation = document.getElementById('celebrationAnimation');
    const restartButton = document.getElementById('restartButton');
    const toggleButton = document.getElementById('toggleDark');
    const labels = document.querySelectorAll('.label');

    function generateGrid() {
      grid.style.opacity = '0';
      setTimeout(() => {
        grid.innerHTML = '';
        grid.style.opacity = '1';

        const emojiSet = [...emojis];
        targetEmoji = emojiSet.splice(Math.floor(Math.random() * emojiSet.length), 1)[0];
        giantEmoji.textContent = targetEmoji;
        giantEmoji.classList.remove('celebrate');
        giantEmoji.style.animation = 'zoomBlink 1s ease';

        const distractors = [];
        while (distractors.length < 59) {
          const randEmoji = emojiSet[Math.floor(Math.random() * emojiSet.length)];
          distractors.push(randEmoji);
        }

        const allEmojis = [...distractors];
        const insertPos = Math.floor(Math.random() * 60);
        allEmojis.splice(insertPos, 0, targetEmoji);

        allEmojis.forEach(emoji => {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.textContent = emoji;
          cell.addEventListener('click', () => handleClick(cell, emoji));
          grid.appendChild(cell);
        });
      }, 400);
    }

    function celebrateStreak() {
      celebrationAnimation.style.display = 'block';
      celebrationAnimation.style.animation = 'none';
      void celebrationAnimation.offsetWidth;
      celebrationAnimation.style.animation = 'popFlash 2s ease';
      setTimeout(() => {
        celebrationAnimation.style.display = 'none';
      }, 2000);
    }

    function handleClick(cell, clickedEmoji) {
      if (clickedEmoji === targetEmoji) {
        score++;
        streak++;
        scoreDisplay.textContent = score;

        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }

        if (streak === 5) {
          timeLeft += 10;
          timeDisplay.textContent = `${timeLeft}s`;
          celebrateStreak();
          streak = 0;
        }

        message.textContent = 'üéâ ¬°Correcto!';
        giantEmoji.classList.add('celebrate');
        generateGrid();
      } else {
        errors--;
        streak = 0;
        errorDisplay.textContent = errors;
        message.textContent = '‚ùå Emoji incorrecto.';
        if (errors === 0) endGame('üí• Has cometido 3 errores.');
      }
    }

    function startTimer() {
      clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          endGame('‚è≥ ¬°Tiempo agotado!');
        }
      }, 1000);
    }

    function endGame(finalMsg) {
      grid.innerHTML = '';
      grid.style.display = 'none';
      giantEmoji.style.display = 'none';
      errorDisplay.style.display = 'none';
      timeDisplay.style.display = 'none';
      message.textContent = '';
      labels.forEach(label => {
  if (label.textContent.includes('Errores') || label.textContent.includes('Tiempo')) {
    label.style.display = 'none';
  } else {
    label.style.display = 'block';
  }
});

      scoreDisplay.style.fontSize = '2em';
      scoreDisplay.style.fontWeight = 'bold';
      highScoreDisplay.style.fontSize = '1.6em';
      restartButton.style.display = 'inline-block';

      clearInterval(timerId);
    }

    function initGame() {
      score = 0;
      errors = 3;
      timeLeft = 30;
      streak = 0;
      scoreDisplay.textContent = score;
      errorDisplay.textContent = errors;
      timeDisplay.textContent = `${timeLeft}s`;
      message.textContent = '';
      grid.style.display = 'grid';
      giantEmoji.style.display = 'inline-block';
      labels.forEach(label => label.style.display = 'block');
      restartButton.style.display = 'none';
      errorDisplay.style.display = 'block';
      timeDisplay.style.display = 'block';
      scoreDisplay.style.fontSize = '';
      highScoreDisplay.style.fontSize = '';
      generateGrid();
      startTimer();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    window.onload = initGame;
  </script>
</body>
</html>
