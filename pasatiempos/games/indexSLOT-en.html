<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="img/favicon.ico">
  <meta charset="UTF-8">
  <title>🎰 SLOT GBUE 🎰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
    }

    .machine-wrapper {
      background: linear-gradient(to bottom, #222, #111);
      border: 6px solid gold;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .machine-top {
      background: crimson;
      border: 4px solid gold;
      color: white;
      padding: 8px 20px;
      border-radius: 12px 12px 0 0;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .slot {
      width: 90px;
      height: 90px;
      margin: 10px;
      border: 4px solid #444;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      background-color: black;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px lime, 0 0 10px black;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Giro base */
    .giro {
      animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
      0%   { transform: rotateX(0deg) scaleY(1); filter: blur(2px); }
      50%  { transform: rotateX(180deg) scaleY(1.2); filter: blur(4px); }
      100% { transform: rotateX(360deg) scaleY(1); filter: blur(0); }
    }

    /* Animación normal de premio */
    .premio-normal {
      animation: flash 1s ease-in-out 2;
    }

    @keyframes flash {
      0%, 100% { box-shadow: 0 0 10px lime; }
      50% { box-shadow: 0 0 20px white; }
    }

    /* Jackpot (3 comodines) */
    .jackpot {
      animation: jackpotFlash 1s ease-in-out 4;
    }

    @keyframes jackpotFlash {
      0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 10px gold; }
      25% { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 30px red; }
      50% { transform: scale(0.9) rotate(-5deg); box-shadow: 0 0 30px yellow; }
      75% { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 30px lime; }
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background: lime;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #result {
      font-size: 24px;
      margin-top: 15px;
      text-align: center;
    }

    .prize-list {
      background: #222;
      border: 2px solid lime;
      border-radius: 10px;
      padding: 15px;
      max-width: 240px;
      font-size: 14px;
      margin-top: 20px;
    }

    .prize-list h3 {
      margin-top: 0;
      text-align: center;
      font-size: 18px;
      color: lime;
    }

    .prize-list ul {
      list-style: none;
      padding-left: 0;
    }

    .prize-list li {
      margin-bottom: 8px;
    }

    .points-display {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🎰 SLOT GBUE 🎰</h1>

  <div class="container">
    <div class="machine-wrapper">
      <div class="machine-top">🎰 LUCKY PLASMA 🎰</div>

      <div class="points-display">Points: <span id="puntos">100</span></div>

      <div class="slot-machine">
        <div class="slot" id="slot1">❓</div>
        <div class="slot" id="slot2">❓</div>
        <div class="slot" id="slot3">❓</div>
      </div>

      <button onclick="girar()">Spin</button>
      <button onclick="reiniciar()">Restart</button>
	  <a href="../pasatiempos-en.html">
		<button>Back to Games</button>
		</a>

      <div id="result"></div>
    </div>

    <div class="prize-list">
      <h3>🎁 prizes 🎁</h3>
      <ul>
        <li>⭐⭐⭐ 3 Jokers: +100 points</li>
        <li>👻👻👻 3 equal: +50 points</li>
        <li>👻👻⭐ 2 + Joker: +20 points</li>
        <li>❌ No prize</li>
        <li>🎯 Each roll costs 10 points</li>
      </ul>
    </div>
  </div>

  <audio id="spin-sound" src="archivos/spin.mp3"></audio>

  <script>
    const figuras = [
      { name: 'fantasma', color: 'purple', emoji: '👻' },
      { name: 'trampa', color: 'red', emoji: '🎃' },
      { name: 'medidor', color: 'blue', emoji: '💰' },
      { name: 'comodin', color: 'gold', emoji: '⭐' }
    ];

    let puntos = 100;
    let resultado = [];

    function girar() {
      if (puntos < 10) {
        document.getElementById("result").textContent = "💀 No more points.";
        return;
      }

      puntos -= 10;
      document.getElementById("puntos").textContent = puntos;

      resultado = [];

      document.getElementById("spin-sound").currentTime = 0;
      document.getElementById("spin-sound").play();

      for (let i = 1; i <= 3; i++) {
        const slot = document.getElementById('slot' + i);
        slot.classList.remove('jackpot', 'premio-normal');
        slot.classList.add('giro');

        setTimeout(() => {
          const random = Math.floor(Math.random() * figuras.length);
          const figura = figuras[random];
          resultado.push(figura);
          slot.style.background = figura.color;
          slot.textContent = figura.emoji;
          slot.classList.remove('giro');

          if (i === 3) {
            setTimeout(() => evaluar(resultado), 300);
          }
        }, i * 300); // parada secuencial
      }
    }

    function evaluar(slots) {
      const nombres = slots.map(f => f.name);
      const comodines = nombres.filter(n => n === 'comodin').length;

      let mensaje = "😕 Keep trying!";
      let ganancia = 0;
      let clasePremio = "";

      if (comodines === 3) {
        mensaje = "🎉 ¡3 jackpot!";
        ganancia = 100;
        clasePremio = "jackpot";
      } else if (new Set(nombres).size === 1) {
        mensaje = "🎉 ¡3 equal!";
        ganancia = 50;
        clasePremio = "premio-normal";
      } else if (
        comodines === 1 &&
        nombres.filter(n => n !== 'comodin')[0] === nombres.filter(n => n !== 'comodin')[1]
      ) {
        mensaje = "🎉 2 + Joker!";
        ganancia = 20;
        clasePremio = "premio-normal";
      }

      puntos += ganancia;
      document.getElementById("puntos").textContent = puntos;
      document.getElementById("result").textContent = mensaje + (ganancia ? ` +${ganancia} points` : '');

      if (clasePremio) {
        for (let i = 1; i <= 3; i++) {
          document.getElementById("slot" + i).classList.add(clasePremio);
        }
      }
    }

    function reiniciar() {
      puntos = 100;
      document.getElementById("puntos").textContent = puntos;
      document.getElementById("result").textContent = "";
      for (let i = 1; i <= 3; i++) {
        const slot = document.getElementById('slot' + i);
        slot.style.background = 'gray';
        slot.textContent = '❓';
        slot.classList.remove('jackpot', 'premio-normal', 'giro');
      }
    }
  </script>
</body>
</html>
