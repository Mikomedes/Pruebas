<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游놑 Simon - Ghost Catcher 游놑</title>
    <style>
        /* Fuentes tem치ticas (opcional, carga desde Google Fonts) */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start2P&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Press Start 2P', cursive, sans-serif; /* Fuente pixelada para los textos */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; /* Elimina margen predeterminado */
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            background-color: #1a1a2e; /* Fondo oscuro tem치tico */
            color: #e0e0e0; /* Texto claro */
            text-align: center;
            padding-top: 5px; /* Peque침o padding en la parte superior */
            box-sizing: border-box; /* Incluye padding y borde en el tama침o total */
        }

        h1 {
            font-family: 'Creepster', cursive; /* Fuente de terror para el t칤tulo */
            font-size: 3.5em;
            color: #ffeb3b; /* Amarillo brillante */
            text-shadow: 4px 4px 0px #880e4f, 6px 6px 0px rgba(0,0,0,0.5); /* Sombra doble */
            margin-bottom: 20px;
            white-space: nowrap; /* Evita que el t칤tulo se rompa */
        }

        /* Contenedor principal de los elementos de control y feedback */
        .controls-feedback-container {
            display: flex; /* Mantenemos flex para sus propios elementos internos */
            flex-direction: column;
            align-items: center;
            width: 100%; /* Ocupa el 100% del espacio disponible en el nuevo contenedor */
            max-width: 300px; /* Ancho m치ximo para la columna de info */
            gap: 15px; /* Espacio entre elementos */
            padding: 10px; /* Peque침o padding para separaci칩n visual */
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.2); /* Fondo ligeramente visible para la columna de info */
            border-radius: 10px;
        }

        /* Nuevo contenedor para el 치rea de juego y la informaci칩n */
        .game-and-info-container {
            display: flex;
            flex-direction: column; /* Por defecto en columna para m칩viles */
            align-items: center;
            gap: 30px; /* Espacio entre el juego y la informaci칩n */
            width: 95%;
            max-width: 900px; /* Ancho m치ximo para el conjunto */
            margin-bottom: 30px;
            justify-content: center;
        }

        /* Media Query para pantallas m치s grandes (PC, Tablets en horizontal) */
        @media (min-width: 768px) {
            .game-and-info-container {
                flex-direction: row; /* En fila para pantallas grandes */
                align-items: flex-start; /* Alinea los elementos al inicio de la fila */
                justify-content: center; /* Centra el contenido horizontalmente */
            }

            .controls-feedback-container {
                order: 2; /* Coloca la informaci칩n a la derecha del juego */
                align-items: flex-start; /* Alinea los elementos a la izquierda dentro de su columna */
                text-align: left; /* Alinea el texto a la izquierda */
            }

            #game-area-simon {
                order: 1; /* Coloca el juego a la izquierda de la informaci칩n */
            }
        }

        /* Bot칩n de Iniciar/Reiniciar */
        #start-simon {
            padding: 15px 30px;
            font-size: 1.4em;
            font-weight: bold;
            background-color: #6a1b9a; /* Morado oscuro vibrante */
            color: white;
            border: 3px solid #ffeb3b; /* Borde amarillo para resaltar */
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out, box-shadow 0.2s;
            white-space: nowrap; /* Evita que el texto del bot칩n se rompa */
        }

        #start-simon:hover {
            background-color: #7b1fa2; /* Morado m치s claro al pasar el rat칩n */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }

        #start-simon:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #start-simon:disabled {
            background-color: #424242; /* Gris oscuro cuando est치 deshabilitado */
            border-color: #757575;
            cursor: not-allowed;
            box-shadow: none;
            color: #bdbdbd;
        }

        /* Mensajes de feedback y nivel */
        #level-display, #attempts-display {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap; /* Mantiene el texto en una l칤nea */
            width: fit-content; /* Ajusta el ancho al contenido */
        }

        /* Modificaci칩n para #simon-feedback */
        #simon-feedback {
            font-size: 0.8em; /* Reducido a la mitad (aprox) del 1.2em original */
            font-weight: bold;
            text-transform: uppercase;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            /* white-space: nowrap; */ /* Quitado para permitir el ajuste de l칤nea */
            white-space: normal; /* Permitir ajuste de l칤nea */
            word-wrap: break-word; /* Romper palabras largas */
            width: 100%; /* Permitir que ocupe todo el ancho disponible */
            box-sizing: border-box; /* Incluir padding en el ancho */
        }


        #simon-feedback.correct {
            color: #00ff00; /* Verde brillante */
            text-shadow: 0 0 5px #00ff00;
        }

        #simon-feedback.incorrect {
            color: #ff0000; /* Rojo brillante */
            text-shadow: 0 0 5px #ff0000;
        }

        /* Contenedor del juego Simon */
        #game-area-simon {
            position: relative; /* A침adido para posicionar el mensaje de fin de juego */
            display: grid;
            grid-template-columns: repeat(2, minmax(100px, 150px)); /* Columnas responsivas */
            grid-template-rows: repeat(2, minmax(100px, 150px));    /* Filas responsivas */
            gap: 15px;
            margin: 0; /* Eliminamos el margen para que el nuevo contenedor lo gestione */
            padding: 20px;
            background-color: #333; /* Fondo oscuro para contrastar las "luces" */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            max-width: 350px; /* Ancho m치ximo para el grid */
            width: 90%; /* Ancho responsivo */
        }

        /* Estilo de los botones de trampa */
        .trap-button {
            width: 100%; /* Ocupa el 100% del espacio de la celda */
            height: 100%;
            border: 4px solid #1a1a2e; /* Borde muy oscuro, casi negro */
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s ease-out, border-color 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Evita selecci칩n de texto */
            box-sizing: border-box; /* Asegura que el padding/border no desborden */

            /* Propiedades de fondo para las im치genes */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-size: contain; /* Ajusta la imagen dentro del bot칩n sin recortarla */
        }

        /* Deshabilitar botones de trampa */
        .trap-button.disabled {
            pointer-events: none; /* Deshabilita clics */
            opacity: 0.5; /* Hace que se vean atenuados */
            cursor: default;
        }


        /* Colores base para cada "trampa" - AHORA CON IM츼GENES */
        #trap1 {
            background-image: url('simon_img/rojo.jpg');
        }
        #trap2 {
            background-image: url('simon_img/azul.jpg');
        }
        #trap3 {
            background-image: url('simon_img/verde.jpg');
        }
        #trap4 {
            background-image: url('simon_img/amarillo.jpg');
        }

        /* Efecto de "iluminaci칩n" cuando est치 activo o se clickea */
        .trap-button.active {
            opacity: 0.9; /* Peque침a opacidad para el efecto visual */
            transform: scale(1.08); /* Ligeramente m치s grande */
            border-color: #ffeb3b; /* Borde amarillo brillante (puedes cambiarlo si quieres que el borde tambi칠n cambie de color) */
        }

        /* Box-shadow espec칤fico para cada trampa activa */
        #trap1.active {
            box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.7); /* Resplandor rojo */
        }
        #trap2.active {
            box-shadow: 0 0 30px 10px rgba(0, 0, 255, 0.7); /* Resplandor azul */
        }
        #trap3.active {
            box-shadow: 0 0 30px 10px rgba(0, 255, 0, 0.7); /* Resplandor verde */
        }
        #trap4.active {
            box-shadow: 0 0 30px 10px rgba(255, 255, 0, 0.7); /* Resplandor amarillo */
        }

        /* Animaci칩n de error en la pantalla */
        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Mensaje de fin de juego (oculto por defecto) */
        #end-game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffeb3b; /* Amarillo brillante */
            font-size: 2.5em; /* Tama침o grande para el mensaje final */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            border-radius: 20px; /* Para que coincida con el borde del juego */
            z-index: 10; /* Para que aparezca por encima de los botones */
            opacity: 0; /* Oculto por defecto */
            visibility: hidden; /* Oculto por defecto */
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            text-align: center; /* Asegura que el texto dentro est칠 centrado */
            padding: 10px; /* Peque침o padding general para el div */
            box-sizing: border-box; /* Incluir padding en el ancho */
        }

        #end-game-message.show {
            opacity: 1;
            visibility: visible;
        }

        #end-game-message .message-text {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 0.8em; /* Reducir el tama침o de fuente solo para el texto dentro del mensaje final si el 2.5em es demasiado grande */
            white-space: normal; /* Permitir ajuste de l칤nea */
            word-wrap: break-word; /* Romper palabras largas */
        }

        /* Media Query para reducir a칰n m치s el tama침o de fuente en pantallas muy peque침as */
        @media (max-width: 400px) {
            #simon-feedback {
                font-size: 0.7em; /* Un poco m치s peque침o para m칩viles muy estrechos */
            }
            #end-game-message {
                font-size: 1.8em; /* Ajuste para el mensaje final en pantallas muy peque침as */
            }
            #end-game-message .message-text {
                font-size: 0.7em;
            }
        }

    </style>
</head>
<body>
    <h1>Simon: Ghost Catcher!</h1>
    <p>Memorize the sequence of lights and sounds from the traps and repeat it. Don't let the ghosts escape!</p>

    <div class="game-and-info-container">
        <div id="game-area-simon">
            <div class="trap-button" id="trap1"></div>
            <div class="trap-button" id="trap2"></div>
            <div class="trap-button" id="trap3"></div>
            <div class="trap-button" id="trap4"></div>
            <div id="end-game-message">
                <span class="message-text"></span>
            </div>
        </div>

        <div class="controls-feedback-container">
            <button id="start-simon">Start Hunt!</button>
            <p id="level-display">Level: 1</p>
            <p id="attempts-display">Attempts: 3</p>
            <p id="simon-feedback"></p>
        </div>
    </div>

    <audio id="sound-trap1" src="simon_img/do.mp3" preload="auto"></audio> <audio id="sound-trap2" src="simon_img/re.mp3" preload="auto"></audio> <audio id="sound-trap3" src="simon_img/mi.mp3" preload="auto"></audio> <audio id="sound-trap4" src="simon_img/fa.mp3" preload="auto"></audio> <audio id="sound-error" src="https://www.soundjay.com/misc/fail-buzzer-01.mp3" preload="auto"></audio>
    <audio id="sound-win" src="https://www.soundjay.com/misc/success-fanfare-01.mp3" preload="auto"></audio>


    <script>
        const trapButtons = document.querySelectorAll('.trap-button');
        const startButton = document.getElementById('start-simon');
        const levelDisplay = document.getElementById('level-display');
        const attemptsDisplay = document.getElementById('attempts-display');
        const simonFeedback = document.getElementById('simon-feedback');
        const gameAreaSimon = document.getElementById('game-area-simon');
        const endGameMessage = document.getElementById('end-game-message');
        const endGameMessageText = endGameMessage.querySelector('.message-text');

        // Audios
        const soundTrap1 = document.getElementById('sound-trap1');
        const soundTrap2 = document.getElementById('sound-trap2');
        const soundTrap3 = document.getElementById('sound-trap3');
        const soundTrap4 = document = document.getElementById('sound-trap4');
        const soundError = document.getElementById('sound-error');
        const soundWin = document.getElementById('sound-win');

        const sounds = {
            'trap1': soundTrap1,
            'trap2': soundTrap2,
            'trap3': soundTrap3,
            'trap4': soundTrap4
        };

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let canClick = false;
        let gameActive = false;
        let attemptsLeft = 3; // Oportunidades por secuencia

        // Funci칩n para habilitar/deshabilitar los botones de trampa
        function setTrapButtonsState(enabled) {
            trapButtons.forEach(button => {
                if (enabled) {
                    button.classList.remove('disabled');
                } else {
                    button.classList.add('disabled');
                }
            });
        }

        // Funci칩n para mostrar el mensaje de fin de juego
        function showEndGameMessage(message, isWin = false) {
            endGameMessageText.textContent = message;
            endGameMessage.classList.add('show');
            if (isWin) {
                endGameMessageText.style.color = '#00ff00'; /* Verde para victoria */
            } else {
                endGameMessageText.style.color = '#ff0000'; /* Rojo para derrota */
            }
        }

        // Funci칩n para ocultar el mensaje de fin de juego
        function hideEndGameMessage() {
            endGameMessage.classList.remove('show');
            endGameMessageText.style.color = ''; // Resetear color
        }


        // Funci칩n para reproducir sonido y "iluminar"
        function lightUp(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.classList.add('active');
                if (sounds[elementId]) {
                    sounds[elementId].currentTime = 0;
                    sounds[elementId].play().catch(e => console.error("Error al reproducir audio:", e));
                }
                setTimeout(() => {
                    element.classList.remove('active');
                }, 300);
            }
        }

        // Muestra la secuencia de luces al jugador
        function showSequence() {
            canClick = false;
            playerSequence = [];
            simonFeedback.textContent = '';
            simonFeedback.classList.remove('correct', 'incorrect');
            hideEndGameMessage(); // Aseg칰rate de ocultar el mensaje de fin de juego al empezar una secuencia
            setTrapButtonsState(false); // Deshabilitar botones durante la muestra de secuencia

            let i = 0;
            const interval = setInterval(() => {
                lightUp(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        canClick = true;
                        simonFeedback.textContent = 'Your turn! Repeat the sequence.'; // Translated text
                        setTrapButtonsState(true); // Habilitar botones para la interacci칩n del jugador
                    }, 500);
                }
            }, 600);
        }

        // A침ade un nuevo paso aleatorio a la secuencia
        function addStep() {
            const randomTrapId = trapButtons[Math.floor(Math.random() * trapButtons.length)].id;
            sequence.push(randomTrapId);
            levelDisplay.textContent = `Level: ${level}`; // Translated text
            attemptsLeft = 3; // Reinicia los intentos para la nueva secuencia
            attemptsDisplay.textContent = `Attempts: ${attemptsLeft}`; // Translated text
        }

        // Reinicia el juego por completo
        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            gameActive = false;
            canClick = false;
            attemptsLeft = 3;

            startButton.disabled = false;
            startButton.textContent = 'Start Hunt!'; // Translated text
            simonFeedback.textContent = 'Game Reset!'; // Translated text
            simonFeedback.classList.remove('correct', 'incorrect');
            levelDisplay.textContent = `Level: ${level}`; // Translated text
            attemptsDisplay.textContent = `Attempts: ${attemptsLeft}`; // Translated text
            setTrapButtonsState(false); // Aseg칰rate de que los botones de trampa est칠n deshabilitados
            hideEndGameMessage(); // Ocultar mensaje de fin de juego
        }

        // Maneja el error del jugador
        function handleError() {
            soundError.currentTime = 0;
            soundError.play().catch(e => console.error("Error al reproducir audio:", e));
            simonFeedback.textContent = 'Oops! Incorrect sequence.'; // Translated text
            simonFeedback.classList.add('incorrect');
            gameAreaSimon.classList.add('error-shake'); // Aplica animaci칩n de temblor
            setTrapButtonsState(false); // Deshabilitar botones mientras se muestra el error/se espera

            attemptsLeft--;
            attemptsDisplay.textContent = `Attempts: ${attemptsLeft}`; // Translated text

            setTimeout(() => {
                gameAreaSimon.classList.remove('error-shake'); // Quita animaci칩n despu칠s de un tiempo
                if (attemptsLeft > 0) {
                    simonFeedback.textContent = `You have ${attemptsLeft} more attempts for this sequence!`; // Translated text
                    setTimeout(showSequence, 1500); // Muestra la secuencia de nuevo
                } else {
                    // Fin del juego por fallos
                    simonFeedback.textContent = ''; // Limpia el feedback inferior
                    showEndGameMessage('You ran out of attempts! Game Over.', false); // Translated text
                    soundError.play().catch(e => console.error("Error al reproducir audio de error final:", e)); // Sonido de derrota
                    startButton.textContent = 'Play Again!'; // Translated text
                    startButton.disabled = false;
                    gameActive = false;
                }
            }, 500); // Duraci칩n de la animaci칩n de temblor
        }

        // Maneja el clic del jugador en un bot칩n de trampa
        trapButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Solo permite clics si se puede y el juego est치 activo, y el bot칩n no est치 deshabilitado
                if (canClick && gameActive && !button.classList.contains('disabled')) {
                    lightUp(button.id);
                    playerSequence.push(button.id);

                    const currentStep = playerSequence.length - 1;
                    if (playerSequence[currentStep] !== sequence[currentStep]) {
                        handleError(); // Llama a la funci칩n de manejo de errores
                        return;
                    }

                    if (playerSequence.length === sequence.length) {
                        simonFeedback.textContent = 'Correct! Next level!'; // Translated text
                        simonFeedback.classList.add('correct');
                        canClick = false;
                        setTrapButtonsState(false); // Deshabilitar botones mientras se prepara el siguiente nivel

                        level++;
                        if (level > 10) { // Puedes poner un l칤mite de niveles (ej. 10 niveles)
                            // Juego ganado
                            soundWin.currentTime = 0;
                            soundWin.play().catch(e => console.error("Error al reproducir audio de victoria:", e));
                            simonFeedback.textContent = ''; // Limpia el feedback inferior
                            showEndGameMessage(`Congratulations! You caught all the ghosts in ${level-1} levels!`, true); // Translated text
                            startButton.textContent = 'Play Again!'; // Translated text
                            startButton.disabled = false;
                            gameActive = false;
                        } else {
                            setTimeout(() => {
                                addStep();
                                showSequence();
                            }, 1200);
                        }
                    }
                }
            });
        });

        // Inicia o reinicia el juego
        startButton.addEventListener('click', () => {
            resetGame(); // Reinicia el estado antes de empezar
            gameActive = true;
            startButton.disabled = true;
            simonFeedback.textContent = 'Listen to the sequence!'; // Translated text
            addStep();
            showSequence();
        });

        // Inicializar el estado de los botones de trampa al cargar la p치gina
        setTrapButtonsState(false);
    </script>
